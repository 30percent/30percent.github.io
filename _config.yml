# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:				Mark Todd's Portfolio
tagline:			Mark Todd's Portfolio
#url:				#
baseurl:			http://30percent.github.io/

#Postings
paginate:			3
paginate_path:		"project/page:num"
excerpt_separator:	<!--postbreak-->

# Build Settings
#highlighter: true

# Assets
#
# We specify the directory for Jekyll so we can use @imports.

sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:				Mark Todd
  url:				http://30percent.github.io/
  email:			markdotto@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/30percent/30percent.github.io

#Nav List
nav_list:
  Home: /
  About: /about/
  Archive: /archive/
  Resume: /resume/
  InterviewQs: /interview/

archive: /archive/

#Collections
collections:
  interviewqs:
    output: true